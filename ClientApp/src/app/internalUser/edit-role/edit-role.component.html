<div class="container">
  <div class="p-3">
    <div class="row mb-2">
      <div class="col">
        <h2 mat-dialog-title>Cambiar Rol</h2>
      </div>
      <div class="col-1 float-right">
        <button mat-button mat-dialog-close class="btn p-0 cross-button" tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>

    <mat-divider></mat-divider>

    <mat-dialog-content class="mat-typography">
      <form [formGroup]="editRoleForm">
         

        <div class="row mb-2">
          <div class="col">
            <mat-form-field>
              <mat-select name="role" placeholder="Rol" required formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role.code">{{ role.description }}</mat-option>
              </mat-select>
              <mat-error>
                {{errors.requiredRole}}
              </mat-error>
            </mat-form-field>
          </div>
        </div>


      </form>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <mat-dialog-actions align="end">
      <div class="row mt-2">
        <div class="col-12">
          <button class="btn btn-primary btn-lg mr-3" type="button" [disabled]="editRoleForm.invalid" (click)="setNewRole()">Aceptar</button>
          <button class="btn btn-outline-primary btn-lg mr-3" type="button" mat-dialog-close>Cancelar</button>
        </div>
      </div>
    </mat-dialog-actions>
  </div>
</div>
